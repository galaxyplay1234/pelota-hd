<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Link do Canal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }
    h1 {
      color: #0056b3;
      font-size: 26px;
      margin-bottom: 20px;
      text-align: center;
      padding: 0 10px;
    }
    #resultado {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      max-width: 700px;
      width: 100%;
      word-break: break-word;
      font-size: 16px;
      color: #111;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .copiado {
      background-color: #28a745 !important;
    }
    .loading {
      font-style: italic;
      color: #666;
      font-size: 16px;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }
      h1 {
        font-size: 22px;
      }
      #resultado {
        font-size: 15px;
        padding: 15px;
      }
      button {
        width: 100%;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Link do Canal: <span id="canal"></span></h1>
  <div id="resultado" class="loading">Carregando link do canal...</div>
  <button id="copiarBtn" style="display:none;">Copiar Link</button>

  <script>
    async function buscarIframe() {
      const urlParams = new URLSearchParams(window.location.search);
      const link = urlParams.get("link");
      const canal = urlParams.get("canal");

      document.getElementById("canal").textContent = canal || "Desconhecido";

      if (!link) {
        document.getElementById("resultado").textContent = "Link inválido.";
        return;
      }

      try {
        const apiURL = `https://api.scraperapi.com?api_key=f367a6108ce7e5f1fd57ef78c49bd671&url=${encodeURIComponent(link)}&render=true`;
        const resposta = await fetch(apiURL);
        const html = await resposta.text();

        const temp = document.createElement("div");
        temp.innerHTML = html;
        const iframe = temp.querySelector("iframe");

        if (iframe && iframe.src) {
          document.getElementById("resultado").textContent = iframe.src;
          document.getElementById("copiarBtn").style.display = "inline-block";
        } else {
          document.getElementById("resultado").textContent = "Iframe não encontrado.";
        }
      } catch (erro) {
        console.error("Erro ao buscar iframe:", erro);
        document.getElementById("resultado").textContent = "Erro ao buscar o link.";
      }
    }

    document.getElementById("copiarBtn").addEventListener("click", () => {
      const texto = document.getElementById("resultado").textContent;
      navigator.clipboard.writeText(texto).then(() => {
        const btn = document.getElementById("copiarBtn");
        btn.textContent = "Copiado!";
        btn.classList.add("copiado");
        setTimeout(() => {
          btn.textContent = "Copiar Link";
          btn.classList.remove("copiado");
        }, 2000);
      });
    });

    buscarIframe();
  </script>
</body>
</html>
