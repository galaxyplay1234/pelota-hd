<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Link do Canal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }
    h1 {
      color: #0056b3;
      font-size: 26px;
      margin-bottom: 20px;
      text-align: center;
    }
    #resultado {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      max-width: 700px;
      width: 100%;
      word-break: break-word;
      font-size: 16px;
      color: #111;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .copiado {
      background-color: #28a745 !important;
    }
    .loading {
      display: flex;
      align-items: center;
      gap: 10px;
      font-style: italic;
      color: #666;
      font-size: 16px;
    }
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #ccc;
      border-top: 2px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    #encurtador {
      margin-top: 40px;
      width: 100%;
      max-width: 700px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    #encurtador input {
      width: calc(100% - 110px);
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 10px;
    }
    #encurtador button {
      padding: 10px 16px;
    }
    #linkEncurtado {
      margin-top: 15px;
      font-size: 14px;
      word-break: break-word;
    }
    @media (max-width: 600px) {
      #encurtador input {
        width: 100%;
        margin-bottom: 10px;
      }
      #encurtador button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Link do Canal: <span id="canal"></span></h1>
  <div id="resultado" class="loading">
    <div class="spinner"></div> 
    Carregando link do canal... <span id="contador">0s</span>
  </div>
  <button id="copiarBtn" style="display:none;">Copiar Link</button>

  <div id="encurtador">
    <input type="text" id="inputLink" placeholder="Cole aqui um link para encurtar" />
    <button onclick="encurtarLink()">Encurtar</button>
    <div id="linkEncurtado"></div>
  </div>

  <script>
    let segundos = 0;
    const contadorEl = document.getElementById("contador");
    const intervalo = setInterval(() => {
      segundos++;
      contadorEl.textContent = segundos + "s";
    }, 1000);

    async function buscarIframe() {
      const urlParams = new URLSearchParams(window.location.search);
      const link = urlParams.get("link");
      const canal = urlParams.get("canal");

      document.getElementById("canal").textContent = canal || "Desconhecido";

      if (!link) {
        document.getElementById("resultado").textContent = "Link inválido.";
        clearInterval(intervalo);
        return;
      }

      try {
        const apiURL = `https://api.scraperapi.com?api_key=f367a6108ce7e5f1fd57ef78c49bd671&url=${encodeURIComponent(link)}&render=true`;
        const resposta = await fetch(apiURL);
        const html = await resposta.text();

        const temp = document.createElement("div");
        temp.innerHTML = html;
        const iframe = temp.querySelector("iframe");

        if (iframe && iframe.src) {
          document.getElementById("resultado").textContent = iframe.src;
          document.getElementById("copiarBtn").style.display = "inline-block";
        } else {
          document.getElementById("resultado").textContent = "Iframe não encontrado.";
        }
      } catch (erro) {
        console.error("Erro ao buscar iframe:", erro);
        document.getElementById("resultado").textContent = "Erro ao buscar o link.";
      }
      clearInterval(intervalo);
    }

    document.getElementById("copiarBtn").addEventListener("click", () => {
      const texto = document.getElementById("resultado").textContent;
      navigator.clipboard.writeText(texto).then(() => {
        const btn = document.getElementById("copiarBtn");
        btn.textContent = "Copiado!";
        btn.classList.add("copiado");
        setTimeout(() => {
          btn.textContent = "Copiar Link";
          btn.classList.remove("copiado");
        }, 2000);
      });
    });

    async function encurtarLink() {
      const originalLink = document.getElementById("inputLink").value.trim();
      if (!originalLink) return;

      try {
        const resposta = await fetch("https://api-ssl.bitly.com/v4/shorten", {
          method: "POST",
          headers: {
            "Authorization": "Bearer b1db30ea4f7f0a372abaa6fdedee6b1fc50582cd",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ long_url: originalLink })
        });

        const dados = await resposta.json();
        if (dados.link) {
          const encurtado = dados.link;
          document.getElementById("linkEncurtado").innerHTML = `
            <strong>Link Encurtado:</strong> 
            <a href="${encurtado}" target="_blank">${encurtado}</a>
            <button onclick="copiarEncurtado('${encurtado}')">Copiar</button>
          `;
        } else {
          document.getElementById("linkEncurtado").textContent = "Erro ao encurtar link.";
        }
      } catch (erro) {
        console.error("Erro ao encurtar:", erro);
        document.getElementById("linkEncurtado").textContent = "Erro ao encurtar link.";
      }
    }

    function copiarEncurtado(link) {
      navigator.clipboard.writeText(link).then(() => {
        alert("Link encurtado copiado!");
      });
    }

    buscarIframe();
  </script>
</body>
</html>
