<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extrair Link do Iframe</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      background: #ffffff10;
      padding: 30px;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    #iframeLink {
      margin-top: 15px;
      background: #ffffff20;
      padding: 12px;
      border-radius: 6px;
      word-break: break-all;
      font-weight: bold;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #00c853;
      color: white;
      cursor: pointer;
    }

    button.copy-btn {
      background-color: #2196F3;
    }
  </style>
</head>
<body>

  <h2 id="titulo">Extraindo iframe...</h2>

  <div class="container">
    <div id="iframeLink">Buscando...</div>
    <button class="copy-btn" onclick="copiarIframe()">Copiar link</button>
  </div>

  <script>
    async function buscarIframe(url) {
      const apiKey = "f367a6108ce7e5f1fd57ef78c49bd671";
      const apiUrl = `https://api.scraperapi.com/?api_key=${apiKey}&render=true&url=${url}`;

      try {
        const res = await fetch(apiUrl);
        const html = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const iframe = doc.querySelector("iframe");

        const iframeDiv = document.getElementById("iframeLink");
        if (iframe && iframe.src) {
          iframeDiv.textContent = iframe.src;
        } else {
          iframeDiv.textContent = "Iframe não encontrado.";
        }
      } catch (error) {
        document.getElementById("iframeLink").textContent = "Erro ao buscar o iframe.";
      }
    }

    function copiarIframe() {
      const text = document.getElementById("iframeLink").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Link copiado com sucesso!");
      });
    }

    // Coleta da URL
    const params = new URLSearchParams(window.location.search);
    const link = params.get("link");
    const canal = params.get("canal");

    if (link) {
      document.getElementById("titulo").textContent = `Canal: ${canal || "Desconhecido"}`;
      buscarIframe(link);
    } else {
      document.getElementById("iframeLink").textContent = "Link do canal não fornecido.";
    }
  </script>
</body>
</html>
