<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Extrair Link do Canal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      padding: 40px 20px;
      margin: 0;
      color: #222;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 24px;
      color: #0056b3;
      margin-bottom: 20px;
      text-align: center;
    }
    .link-box {
      background: #f1f3f5;
      padding: 15px;
      border-radius: 10px;
      word-break: break-all;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      display: block;
      margin: auto;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="canal">Carregando...</h1>
    <div class="link-box" id="iframeLink">Buscando link...</div>
    <button onclick="copiarLink()">Copiar Link</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nome = decodeURIComponent(params.get("nome") || "Canal");
    const url = params.get("url");

    document.getElementById("canal").textContent = `Link do canal: ${nome}`;

    async function buscarIframe() {
      if (!url) {
        document.getElementById("iframeLink").textContent = "URL inválida.";
        return;
      }

      try {
        const scraperUrl = `https://api.scraperapi.com/?api_key=0e01ccbe41b83c4eac4f76e71c2a1b3c&url=${encodeURIComponent(url)}&render=true`;

        const response = await fetch(scraperUrl);
        const html = await response.text();

        const temp = document.createElement("div");
        temp.innerHTML = html;

        const iframe = temp.querySelector("iframe");
        const src = iframe?.getAttribute("src");

        if (src) {
          document.getElementById("iframeLink").textContent = src;
        } else {
          document.getElementById("iframeLink").textContent = "Iframe não encontrado.";
        }
      } catch (err) {
        document.getElementById("iframeLink").textContent = "Erro ao buscar o link.";
        console.error(err);
      }
    }

    function copiarLink() {
      const text = document.getElementById("iframeLink").textContent;
      navigator.clipboard.writeText(text).then(() => {
        document.getElementById("status").textContent = "Link copiado com sucesso!";
        setTimeout(() => document.getElementById("status").textContent = "", 2500);
      });
    }

    buscarIframe();
  </script>
</body>
</html>
