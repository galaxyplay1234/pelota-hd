<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda Esportiva</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f1f1f1;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffe1;
    }

    .event {
      background-color: #1c1c1c;
      margin: 20px auto;
      border-radius: 10px;
      padding: 15px 20px;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,255,255,0.1);
    }

    .event h2 {
      font-size: 1.2em;
      margin-bottom: 5px;
      color: #00ffe1;
    }

    .channels {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .channel {
      background-color: #2a2a2a;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .channel:hover {
      background-color: #00ffe1;
      color: #000;
    }

    .iframe-link {
      margin-top: 10px;
      background-color: #333;
      padding: 8px;
      border-radius: 6px;
      word-break: break-all;
    }

    .copy-btn {
      background: #00ffe1;
      color: #000;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      .channels {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Agenda Esportiva</h1>
  <div id="eventos"></div>

  <script>
    const scraperApiKey = "f367a6108ce7e5f1fd57ef78c49bd671";

    async function fetchEvents() {
      const response = await fetch("events.json");
      const data = await response.json();
      const container = document.getElementById("eventos");

      data.forEach(evento => {
        const eventDiv = document.createElement("div");
        eventDiv.className = "event";

        const title = document.createElement("h2");
        title.textContent = `${evento.campeonato}: ${evento.jogo} — ${evento.hora}`;
        eventDiv.appendChild(title);

        const channelsDiv = document.createElement("div");
        channelsDiv.className = "channels";

        evento.canais.forEach(canal => {
          const channelEl = document.createElement("div");
          channelEl.className = "channel";
          channelEl.textContent = canal.nome;
          channelEl.addEventListener("click", async () => {
            const base64Url = canal.link.split("r=")[1];
            const fullUrl = `https://todopelotatvhd.com/embed/eventos.html?r=${base64Url}`;
            const apiUrl = `https://api.scraperapi.com/?api_key=${scraperApiKey}&render=true&url=${encodeURIComponent(fullUrl)}`;

            channelEl.textContent = `${canal.nome} (Carregando...)`;

            try {
              const resp = await fetch(apiUrl);
              const html = await resp.text();
              const iframeMatch = html.match(/<iframe[^>]+src="([^"]+)"/);

              const iframeUrl = iframeMatch ? iframeMatch[1] : "Iframe não encontrado.";

              const iframeContainer = document.createElement("div");
              iframeContainer.className = "iframe-link";

              const iframeText = document.createElement("span");
              iframeText.textContent = iframeUrl;

              const copyBtn = document.createElement("button");
              copyBtn.textContent = "Copiar";
              copyBtn.className = "copy-btn";
              copyBtn.onclick = () => {
                navigator.clipboard.writeText(iframeUrl);
                copyBtn.textContent = "Copiado!";
                setTimeout(() => copyBtn.textContent = "Copiar", 2000);
              };

              iframeContainer.appendChild(iframeText);
              iframeContainer.appendChild(copyBtn);
              eventDiv.appendChild(iframeContainer);

              channelEl.textContent = canal.nome;
            } catch (err) {
              channelEl.textContent = `${canal.nome} (Erro ao buscar)`;
            }
          });

          channelsDiv.appendChild(channelEl);
        });

        eventDiv.appendChild(channelsDiv);
        container.appendChild(eventDiv);
      });
    }

    fetchEvents();
  </script>
</body>
</html>
