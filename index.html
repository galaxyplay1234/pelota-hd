<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Agenda Pelota</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e9ecef;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #0056b3;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 22px;
      font-weight: 700;
      box-shadow: 0 4px 8px rgba(0,86,179,0.4);
      z-index: 1000;
    }

    header .titulo {
      flex: 1;
      text-align: center;
      margin-left: -30px;
    }

    #refreshBtn {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 50%;
      transition: background 0.3s ease;
    }

    #refreshBtn:hover {
      background: rgba(255,255,255,0.2);
    }

    #eventos {
      padding: 90px 20px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    ul.menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.menu > li {
      background: #fff;
      border-radius: 14px;
      margin-bottom: 18px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      padding: 18px 30px;
      transition: box-shadow 0.3s ease;
    }

    ul.menu > li:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    ul.menu > li > .titulo-evento {
      color: #111;
      font-weight: 500;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      font-size: 18px;
      gap: 10px;
      letter-spacing: 0.03em;
      user-select: none;
      cursor: default;
    }

    ul.menu > li > .titulo-evento span.t {
      background-color: #007bff;
      color: #fff;
      font-weight: 700;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 20px;
      min-width: 60px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 28px;
      box-shadow: 0 2px 6px rgba(0,123,255,0.5);
    }

    ul.menu > li > ul {
      margin-top: 12px;
      padding-left: 0;
      border-left: none;
      list-style: none;
    }

    ul.menu > li > ul > li {
      margin-bottom: 4px;
    }

    ul.menu > li > ul > li > a {
      text-decoration: none;
      color: #007bff;
      font-weight: 500;
      font-size: 16px;
      display: block;
      padding: 4px 0;
      transition: color 0.2s ease;
      border-radius: 6px;
    }

    ul.menu > li > ul > li > a:hover {
      color: #0056b3;
      background-color: rgba(0, 123, 255, 0.1);
    }

    .loading-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 50vh;
      font-size: 18px;
      font-weight: 500;
      color: #555;
    }

    .loading-animation {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid #ccc;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      ul.menu > li {
        padding: 14px 20px;
      }

      ul.menu > li > .titulo-evento {
        font-size: 16px;
      }

      ul.menu > li > ul > li > a {
        font-size: 15px;
      }

      header {
        font-size: 20px;
        padding: 14px;
      }

      .loading-container {
        font-size: 16px;
      }

      header .titulo {
        font-size: 18px;
        margin-left: -20px;
      }

      #refreshBtn {
        font-size: 18px;
        padding: 5px 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="titulo">Agenda Pelota</div>
    <button id="refreshBtn" title="Atualizar Agenda">ðŸ”„</button>
  </header>

  <div id="eventos">
    <div class="loading-container">
      <div class="loading-animation">
        <div class="spinner"></div>
        <span id="loading-text">Carregando eventos... <span id="contador">0</span>s</span>
      </div>
    </div>
  </div>

  <script>
    function ajustarHorarioBrasil(horaMinuto) {
      if (!horaMinuto) return '';
      const [h, m] = horaMinuto.split(':').map(x => parseInt(x, 10));
      if (isNaN(h) || isNaN(m)) return horaMinuto;
      let horaBrasilia = h - 5;
      if (horaBrasilia < 0) horaBrasilia += 24;
      const hh = horaBrasilia.toString().padStart(2, '0');
      const mm = m.toString().padStart(2, '0');
      return `${hh}:${mm}`;
    }

    let segundos = 0;
    let contador = document.getElementById('contador');
    let interval;

    function iniciarContador() {
      segundos = 0;
      if (contador) contador.textContent = segundos;
      clearInterval(interval);
      interval = setInterval(() => {
        segundos++;
        if (contador) contador.textContent = segundos;
      }, 1000);
    }

    async function carregarEventos() {
      iniciarContador();
      const url = 'https://api.allorigins.win/get?url=' + encodeURIComponent('https://todopelotatvhd.com/agenda');
      try {
        const response = await fetch(url);
        const data = await response.json();
        const html = data.contents;

        const temp = document.createElement('div');
        temp.innerHTML = html;

        const container = document.getElementById('eventos');
        container.innerHTML = '';

        const listaEventos = temp.querySelector('ul.menu');
        if (!listaEventos) {
          container.innerHTML = '<p>Nenhum evento encontrado.</p>';
          return;
        }

        const eventos = Array.from(listaEventos.children);
        if (eventos.length === 0) {
          container.innerHTML = '<p>Nenhum evento encontrado.</p>';
          return;
        }

        const ul = document.createElement('ul');
        ul.className = 'menu';

        eventos.forEach(evento => {
          const linkPrincipal = evento.querySelector('a');
          if (!linkPrincipal) return;

          const horarioSpan = linkPrincipal.querySelector('span.t');
          const horarioOriginal = horarioSpan ? horarioSpan.textContent.trim() : '';
          const horarioAjustado = ajustarHorarioBrasil(horarioOriginal);

          let tituloCompleto = linkPrincipal.childNodes[0].textContent.trim();
          tituloCompleto = tituloCompleto.replace(horarioOriginal, '').trim();

          const li = document.createElement('li');
          li.className = evento.className;

          const tituloDiv = document.createElement('div');
          tituloDiv.className = 'titulo-evento';
          tituloDiv.innerHTML = `<span class="t">${horarioAjustado}</span> ${tituloCompleto}`;
          li.appendChild(tituloDiv);

          const canaisUlOriginal = evento.querySelector('ul');
          if (canaisUlOriginal) {
            const canaisUl = document.createElement('ul');
            canaisUl.style.marginTop = '10px';
            canaisUl.style.paddingLeft = '0';
            canaisUl.style.listStyle = 'none';

            canaisUlOriginal.querySelectorAll('li.subitem1 a').forEach(canalA => {
              let nomeCanal = canalA.childNodes[0].textContent.trim();
              nomeCanal = nomeCanal.replace(/Calidad\s*\d+p/i, '').trim();

              let hrefOriginal = canalA.getAttribute('href');
              if (hrefOriginal.startsWith('/')) {
                hrefOriginal = 'https://todopelotatvhd.com' + hrefOriginal;
              }

              const linkIframe = `/iframe.html?link=${hrefOriginal}&canal=${encodeURIComponent(nomeCanal)}`;

              const liCanal = document.createElement('li');
              const aCanal = document.createElement('a');
              aCanal.href = linkIframe;
              aCanal.textContent = nomeCanal;
              liCanal.appendChild(aCanal);
              canaisUl.appendChild(liCanal);
            });

            li.appendChild(canaisUl);
          }

          ul.appendChild(li);
        });

        clearInterval(interval);
        container.appendChild(ul);

      } catch (err) {
        console.error('Erro ao carregar eventos:', err);
        document.getElementById('eventos').innerText = 'Erro ao carregar eventos.';
        clearInterval(interval);
      }
    }

    document.getElementById('refreshBtn').addEventListener('click', carregarEventos);

    carregarEventos();
  </script>
</body>
</html>
