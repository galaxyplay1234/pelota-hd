<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Agenda Esportiva</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e9ecef;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    header {
      background: #0056b3;
      color: #fff;
      padding: 25px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,86,179,0.4);
      margin-bottom: 30px;
    }
    ul.menu {
      list-style: none;
      padding: 0;
      max-width: 700px;
      margin: 0 auto;
    }
    ul.menu > li {
      background: #fff;
      border-radius: 14px;
      margin-bottom: 18px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      padding: 18px 30px;
    }
    .titulo-evento {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    span.t {
      background: #007bff;
      color: #fff;
      padding: 4px 10px;
      border-radius: 20px;
      margin-left: 10px;
      font-size: 14px;
    }
    ul li ul li a {
      display: block;
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
      padding: 6px 0;
      cursor: pointer;
    }
    ul li ul li a:hover {
      text-decoration: underline;
    }
    .iframe-link {
      display: block;
      margin-top: 4px;
      font-size: 14px;
      color: #555;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <header>Agenda Esportiva</header>
  <div id="eventos">Carregando eventos...</div>

  <script>
    async function fetchIframeSrc(urlBase64) {
      const fullUrl = 'https://todopelotatvhd.com/embed/eventos.html?r=' + urlBase64;
      const apiUrl = 'https://api.scraperapi.com/?api_key=f367a6108ce7e5f1fd57ef78c49bd671&render=true&url=' + encodeURIComponent(fullUrl);
      try {
        const res = await fetch(apiUrl);
        const html = await res.text();
        const temp = document.createElement('div');
        temp.innerHTML = html;
        const iframe = temp.querySelector('iframe');
        return iframe ? iframe.src : null;
      } catch (e) {
        console.error("Erro ao buscar iframe:", e);
        return null;
      }
    }

    async function carregarEventos() {
      const url = 'https://api.allorigins.win/get?url=' + encodeURIComponent('https://todopelotatvhd.com/agenda');
      try {
        const response = await fetch(url);
        const data = await response.json();
        const html = data.contents;
        const temp = document.createElement('div');
        temp.innerHTML = html;

        const container = document.getElementById('eventos');
        container.innerHTML = '';

        const listaEventos = temp.querySelector('ul.menu');
        if (!listaEventos) {
          container.innerHTML = '<p>Nenhum evento encontrado.</p>';
          return;
        }

        const eventos = Array.from(listaEventos.children);
        const ul = document.createElement('ul');
        ul.className = 'menu';

        eventos.forEach(evento => {
          const linkPrincipal = evento.querySelector('a');
          const horarioSpan = linkPrincipal.querySelector('span.t');
          const horario = horarioSpan ? horarioSpan.textContent.trim() : '';
          let titulo = linkPrincipal.childNodes[0].textContent.trim().replace(horario, '').trim();

          const li = document.createElement('li');
          const tituloDiv = document.createElement('div');
          tituloDiv.className = 'titulo-evento';
          tituloDiv.innerHTML = `${titulo} <span class="t">${horario}</span>`;
          li.appendChild(tituloDiv);

          const canaisUlOriginal = evento.querySelector('ul');
          if (canaisUlOriginal) {
            const canaisUl = document.createElement('ul');

            canaisUlOriginal.querySelectorAll('li.subitem1 a').forEach(canalA => {
              const canalLi = document.createElement('li');
              const link = document.createElement('a');
              const nome = canalA.textContent.trim().replace(/Calidad\s*\d+p/i, '').trim();
              link.textContent = nome;
              link.href = "#";
              link.onclick = async (e) => {
                e.preventDefault();
                if (canalLi.querySelector('.iframe-link')) return;

                const base64 = new URL(canalA.href).searchParams.get('r');
                const iframeUrl = await fetchIframeSrc(base64);
                const iframeDisplay = document.createElement('div');
                iframeDisplay.className = 'iframe-link';
                iframeDisplay.textContent = iframeUrl || 'Iframe n√£o encontrado.';
                canalLi.appendChild(iframeDisplay);
              };
              canalLi.appendChild(link);
              canaisUl.appendChild(canalLi);
            });

            li.appendChild(canaisUl);
          }

          ul.appendChild(li);
        });

        container.appendChild(ul);
      } catch (err) {
        console.error('Erro ao carregar eventos:', err);
        document.getElementById('eventos').textContent = 'Erro ao carregar eventos.';
      }
    }

    carregarEventos();
  </script>
</body>
</html>
