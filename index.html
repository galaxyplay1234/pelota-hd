<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Agenda Esportiva</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e9ecef;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    header {
      background: #0056b3;
      color: #fff;
      padding: 25px 20px;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,86,179,0.4);
      margin-bottom: 30px;
      letter-spacing: 1.2px;
    }
    ul.menu {
      list-style: none;
      padding: 0;
      max-width: 650px;
      margin: 0 auto;
    }
    ul.menu > li {
      background: #fff;
      border-radius: 14px;
      margin-bottom: 18px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      padding: 18px 30px;
    }
    ul.menu > li > .titulo-evento {
      color: #111;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
    }
    ul.menu > li > .titulo-evento span.t {
      background-color: #007bff;
      color: #fff;
      font-weight: 700;
      font-size: 14px;
      padding: 4px 10px;
      border-radius: 20px;
      min-width: 60px;
      text-align: center;
    }
    ul.menu > li > ul > li {
      margin: 6px 0;
    }
    ul.menu > li > ul > li > a {
      text-decoration: none;
      color: #007bff;
      font-weight: 500;
      font-size: 16px;
      display: block;
      cursor: pointer;
    }
    .iframe-link {
      font-size: 14px;
      color: #333;
      margin-left: 8px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <header>Agenda Esportiva</header>
  <div id="eventos">Carregando eventos...</div>

  <script>
    const apiKey = "f367a6108ce7e5f1fd57ef78c49bd671";

    async function extrairIframe(url) {
      try {
        const proxyUrl = `https://api.scraperapi.com/?api_key=${apiKey}&render=true&url=${encodeURIComponent(url)}`;
        const response = await fetch(proxyUrl);
        const text = await response.text();
        const div = document.createElement("div");
        div.innerHTML = text;
        const iframe = div.querySelector("iframe");
        return iframe?.src || "Iframe n√£o encontrado";
      } catch (err) {
        console.error("Erro ao buscar iframe:", err);
        return "Erro ao buscar iframe";
      }
    }

    async function carregarEventos() {
      const url = 'https://api.allorigins.win/get?url=' + encodeURIComponent('https://todopelotatvhd.com/agenda');
      try {
        const response = await fetch(url);
        const data = await response.json();
        const html = data.contents;

        const temp = document.createElement('div');
        temp.innerHTML = html;

        const container = document.getElementById('eventos');
        container.innerHTML = '';

        const listaEventos = temp.querySelector('ul.menu');
        if (!listaEventos) {
          container.innerHTML = '<p>Nenhum evento encontrado.</p>';
          return;
        }

        const eventos = Array.from(listaEventos.children);
        const ul = document.createElement('ul');
        ul.className = 'menu';

        eventos.forEach(evento => {
          const linkPrincipal = evento.querySelector('a');
          if (!linkPrincipal) return;

          const horarioSpan = linkPrincipal.querySelector('span.t');
          const horarioOriginal = horarioSpan ? horarioSpan.textContent.trim() : '';
          const tituloCompleto = linkPrincipal.childNodes[0].textContent.trim().replace(horarioOriginal, '').trim();

          const li = document.createElement('li');
          const tituloDiv = document.createElement('div');
          tituloDiv.className = 'titulo-evento';
          tituloDiv.innerHTML = `<span>${tituloCompleto}</span> <span class="t">${horarioOriginal}</span>`;
          li.appendChild(tituloDiv);

          const canaisUlOriginal = evento.querySelector('ul');
          if (canaisUlOriginal) {
            const canaisUl = document.createElement('ul');
            canaisUlOriginal.querySelectorAll('li.subitem1 a').forEach(canalA => {
              const nomeCanal = canalA.childNodes[0].textContent.trim().replace(/Calidad\s*\d+p/i, '').trim();
              const canalHref = canalA.href;

              const liCanal = document.createElement('li');
              const aCanal = document.createElement('a');
              aCanal.textContent = nomeCanal;

              aCanal.onclick = async (e) => {
                e.preventDefault();
                aCanal.style.pointerEvents = 'none';
                aCanal.textContent = nomeCanal + " (carregando...)";

                const iframeLink = await extrairIframe(canalHref);
                aCanal.textContent = nomeCanal;

                const iframeEl = document.createElement('div');
                iframeEl.className = 'iframe-link';
                iframeEl.textContent = iframeLink;
                liCanal.appendChild(iframeEl);
              };

              liCanal.appendChild(aCanal);
              canaisUl.appendChild(liCanal);
            });

            li.appendChild(canaisUl);
          }

          ul.appendChild(li);
        });

        container.appendChild(ul);

      } catch (err) {
        console.error('Erro ao carregar eventos:', err);
        document.getElementById('eventos').innerText = 'Erro ao carregar eventos.';
      }
    }

    carregarEventos();
  </script>
</body>
</html>
