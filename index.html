<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Agenda Esportiva</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e9ecef;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    header {
      background: #0056b3;
      color: #fff;
      padding: 25px 20px;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,86,179,0.4);
      margin-bottom: 30px;
    }
    ul.menu {
      list-style: none;
      padding: 0;
      max-width: 650px;
      margin: 0 auto;
    }
    ul.menu > li {
      background: #fff;
      border-radius: 14px;
      margin-bottom: 18px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      padding: 18px 30px;
    }
    .titulo-evento {
      font-size: 20px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .titulo-evento .t {
      background: #007bff;
      color: #fff;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 700;
    }
    ul.menu ul {
      list-style: none;
      padding-left: 0;
    }
    ul.menu ul li {
      margin-bottom: 6px;
    }
    ul.menu ul li a {
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }
    ul.menu ul li a:hover {
      text-decoration: underline;
    }
    .iframe-link {
      display: block;
      font-size: 14px;
      margin-top: 5px;
      color: #333;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <header>Agenda Esportiva</header>
  <div id="eventos">Carregando eventos...</div>

  <script>
    const SCRAPER_API_KEY = 'f367a6108ce7e5f1fd57ef78c49bd671';

    async function carregarEventos() {
      const url = 'https://api.allorigins.win/get?url=' + encodeURIComponent('https://todopelotatvhd.com/agenda');
      try {
        const response = await fetch(url);
        const data = await response.json();
        const html = data.contents;

        const temp = document.createElement('div');
        temp.innerHTML = html;

        const eventos = temp.querySelectorAll('ul.menu > li');
        const container = document.getElementById('eventos');
        container.innerHTML = '';

        const ul = document.createElement('ul');
        ul.className = 'menu';

        eventos.forEach(evento => {
          const li = document.createElement('li');

          const tituloLink = evento.querySelector('a');
          const horarioSpan = tituloLink.querySelector('span.t');
          const horario = horarioSpan ? horarioSpan.textContent : '';
          const titulo = tituloLink.textContent.replace(horario, '').trim();

          const tituloDiv = document.createElement('div');
          tituloDiv.className = 'titulo-evento';
          tituloDiv.innerHTML = `<span>${titulo}</span><span class="t">${horario}</span>`;
          li.appendChild(tituloDiv);

          const canais = evento.querySelectorAll('ul li.subitem1 a');
          if (canais.length > 0) {
            const canaisUl = document.createElement('ul');
            canais.forEach(canal => {
              const canalLi = document.createElement('li');
              const canalLink = document.createElement('a');
              canalLink.textContent = canal.textContent.trim();
              canalLink.href = '#';
              canalLink.dataset.url = canal.href;
              canalLink.addEventListener('click', async (e) => {
                e.preventDefault();
                const iframeLink = await obterIframe(canal.href);
                const linkDiv = document.createElement('div');
                linkDiv.className = 'iframe-link';
                linkDiv.textContent = iframeLink || 'Iframe n√£o encontrado';
                canalLi.appendChild(linkDiv);
              });
              canalLi.appendChild(canalLink);
              canaisUl.appendChild(canalLi);
            });
            li.appendChild(canaisUl);
          }

          ul.appendChild(li);
        });

        container.appendChild(ul);
      } catch (err) {
        console.error('Erro ao carregar eventos:', err);
        document.getElementById('eventos').innerText = 'Erro ao carregar eventos.';
      }
    }

    async function obterIframe(urlEmbed) {
      try {
        const apiUrl = `https://api.scraperapi.com/?api_key=${SCRAPER_API_KEY}&render=true&url=${encodeURIComponent(urlEmbed)}`;
        const response = await fetch(apiUrl);
        const html = await response.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const iframe = doc.querySelector('iframe');

        return iframe ? iframe.src : null;
      } catch (e) {
        console.error('Erro ao buscar iframe:', e);
        return null;
      }
    }

    carregarEventos();
  </script>
</body>
</html>
