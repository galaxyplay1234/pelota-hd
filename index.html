<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Agenda Esportiva</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e9ecef;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    header {
      background: #0056b3;
      color: #fff;
      padding: 25px 20px;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,86,179,0.4);
      margin-bottom: 30px;
    }
    ul.menu {
      list-style: none;
      padding: 0;
      max-width: 650px;
      margin: 0 auto;
    }
    ul.menu > li {
      background: #fff;
      border-radius: 14px;
      margin-bottom: 18px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      padding: 18px 30px;
    }
    .titulo-evento {
      font-weight: 600;
      font-size: 20px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .titulo-evento span.t {
      background-color: #007bff;
      color: #fff;
      font-weight: 700;
      font-size: 14px;
      padding: 4px 10px;
      border-radius: 20px;
    }
    ul.menu > li > ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }
    ul.menu > li > ul > li {
      margin-bottom: 6px;
    }
    ul.menu > li > ul > li > a {
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }
    .iframe-link {
      margin-top: 5px;
      font-size: 14px;
      color: #444;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <header>Agenda Esportiva</header>
  <div id="eventos">Carregando eventos...</div>

  <script>
    const SCRAPER_API_KEY = 'f367a6108ce7e5f1fd57ef78c49bd671';

    async function fetchIframeLink(url) {
      try {
        const encodedURL = `https://api.scraperapi.com/?api_key=${SCRAPER_API_KEY}&render=true&url=${encodeURIComponent(url)}`;
        const response = await fetch(encodedURL);
        const text = await response.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');

        const iframe = doc.querySelector('iframe');
        if (iframe && iframe.src) {
          return iframe.src;
        } else {
          return 'iframe n√£o encontrado';
        }
      } catch (error) {
        return 'erro ao buscar iframe';
      }
    }

    async function carregarEventos() {
      const url = 'https://api.allorigins.win/get?url=' + encodeURIComponent('https://todopelotatvhd.com/agenda');
      try {
        const response = await fetch(url);
        const data = await response.json();
        const html = data.contents;

        const temp = document.createElement('div');
        temp.innerHTML = html;

        const container = document.getElementById('eventos');
        container.innerHTML = '';

        const listaEventos = temp.querySelector('ul.menu');
        if (!listaEventos) {
          container.innerHTML = '<p>Nenhum evento encontrado.</p>';
          return;
        }

        const ul = document.createElement('ul');
        ul.className = 'menu';

        Array.from(listaEventos.children).forEach(evento => {
          const li = document.createElement('li');

          const linkPrincipal = evento.querySelector('a');
          const spanHora = linkPrincipal.querySelector('span.t');
          const hora = spanHora ? spanHora.textContent.trim() : '';

          let titulo = linkPrincipal.childNodes[0].textContent.trim().replace(hora, '').trim();

          const tituloDiv = document.createElement('div');
          tituloDiv.className = 'titulo-evento';
          tituloDiv.innerHTML = `<span>${titulo}</span><span class="t">${hora}</span>`;
          li.appendChild(tituloDiv);

          const canaisUlOriginal = evento.querySelector('ul');
          if (canaisUlOriginal) {
            const canaisUl = document.createElement('ul');

            canaisUlOriginal.querySelectorAll('a').forEach(canalA => {
              const nomeCanal = canalA.childNodes[0].textContent.trim();
              const href = canalA.href;

              const canalLi = document.createElement('li');
              const canalLink = document.createElement('a');
              canalLink.textContent = nomeCanal;
              canalLink.href = 'javascript:void(0)';
              canalLink.addEventListener('click', async () => {
                canalLink.textContent = `${nomeCanal} (carregando...)`;

                const iframeLink = await fetchIframeLink(href);

                canalLink.textContent = nomeCanal;

                const iframeDisplay = document.createElement('div');
                iframeDisplay.className = 'iframe-link';
                iframeDisplay.textContent = iframeLink;
                canalLi.appendChild(iframeDisplay);
              });

              canalLi.appendChild(canalLink);
              canaisUl.appendChild(canalLi);
            });

            li.appendChild(canaisUl);
          }

          ul.appendChild(li);
        });

        container.appendChild(ul);
      } catch (err) {
        document.getElementById('eventos').innerText = 'Erro ao carregar eventos.';
        console.error(err);
      }
    }

    carregarEventos();
  </script>
</body>
</html>
