<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Agenda Esportiva</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e9ecef;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    header {
      background: #0056b3;
      color: #fff;
      padding: 25px 20px;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,86,179,0.4);
      margin-bottom: 30px;
      letter-spacing: 1.2px;
    }
    ul.menu {
      list-style: none;
      padding: 0;
      max-width: 650px;
      margin: 0 auto;
    }
    ul.menu > li {
      background: #fff;
      border-radius: 14px;
      margin-bottom: 18px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      padding: 18px 30px;
      transition: box-shadow 0.3s ease;
    }
    ul.menu > li:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .titulo-evento {
      color: #111;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      letter-spacing: 0.03em;
      user-select: none;
    }
    .titulo-evento span.t {
      background-color: #007bff;
      color: #fff;
      font-weight: 700;
      font-size: 14px;
      padding: 4px 10px;
      border-radius: 20px;
      min-width: 60px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,123,255,0.5);
    }
    ul.menu > li > ul {
      margin-top: 12px;
      padding-left: 0;
      list-style: none;
    }
    ul.menu > li > ul > li {
      margin-bottom: 4px;
    }
    ul.menu > li > ul > li > a {
      text-decoration: none;
      color: #007bff;
      font-weight: 500;
      font-size: 16px;
      display: block;
      padding: 4px 0;
      transition: color 0.2s ease;
      border-radius: 6px;
    }
    ul.menu > li > ul > li > a:hover {
      color: #0056b3;
      background-color: rgba(0, 123, 255, 0.1);
    }
  </style>
</head>
<body>
  <header>Agenda Esportiva</header>
  <div id="eventos">Carregando eventos...</div>

  <script>
    const SCRAPER_API_KEY = 'f367a6108ce7e5f1fd57ef78c49bd671'; // ✅ Chave inserida

    function ajustarHorarioBrasil(horaMinuto) {
      if (!horaMinuto) return '';
      const [h, m] = horaMinuto.split(':').map(Number);
      const agora = new Date();
      const dataOriginal = new Date(Date.UTC(
        agora.getUTCFullYear(),
        agora.getUTCMonth(),
        agora.getUTCDate(),
        h, m
      ));
      const fusoHorarioBrasilia = -3;
      dataOriginal.setUTCHours(dataOriginal.getUTCHours() + fusoHorarioBrasilia);
      return dataOriginal.toTimeString().slice(0, 5);
    }

    async function buscarIframe(url) {
      const apiUrl = `https://api.scraperapi.com/?api_key=${SCRAPER_API_KEY}&url=${encodeURIComponent(url)}`;
      try {
        const res = await fetch(apiUrl);
        const html = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const iframe = doc.querySelector('iframe');
        return iframe ? iframe.src : 'Link não encontrado';
      } catch {
        return 'Erro ao buscar link';
      }
    }

    async function carregarEventos() {
      const url = 'https://api.allorigins.win/get?url=' + encodeURIComponent('https://todopelotatvhd.com/agenda');
      const container = document.getElementById('eventos');
      try {
        const res = await fetch(url);
        const data = await res.json();
        const temp = document.createElement('div');
        temp.innerHTML = data.contents;

        const listaEventos = temp.querySelector('ul.menu');
        if (!listaEventos) return container.innerHTML = 'Nenhum evento encontrado.';

        const ul = document.createElement('ul');
        ul.className = 'menu';

        const eventos = Array.from(listaEventos.children);
        for (const evento of eventos) {
          const linkPrincipal = evento.querySelector('a');
          if (!linkPrincipal) continue;

          const horarioOriginal = linkPrincipal.querySelector('span.t')?.textContent.trim() || '';
          const horario = ajustarHorarioBrasil(horarioOriginal);
          let titulo = linkPrincipal.childNodes[0].textContent.replace(horarioOriginal, '').trim();

          const li = document.createElement('li');
          const tituloDiv = document.createElement('div');
          tituloDiv.className = 'titulo-evento';
          tituloDiv.innerHTML = `${titulo} <span class="t">${horario}</span>`;
          li.appendChild(tituloDiv);

          const canaisUlOriginal = evento.querySelector('ul');
          if (canaisUlOriginal) {
            const canaisUl = document.createElement('ul');
            const canais = canaisUlOriginal.querySelectorAll('li.subitem1 a');

            for (const canal of canais) {
              const nome = canal.childNodes[0].textContent.trim().replace(/Calidad\s*\d+p/i, '');
              const href = canal.href;

              const iframeUrl = await buscarIframe(href);

              const liCanal = document.createElement('li');
              const aCanal = document.createElement('a');
              aCanal.href = iframeUrl;
              aCanal.target = '_blank';
              aCanal.textContent = nome;

              liCanal.appendChild(aCanal);
              canaisUl.appendChild(liCanal);
            }

            li.appendChild(canaisUl);
          }

          ul.appendChild(li);
        }

        container.innerHTML = '';
        container.appendChild(ul);
      } catch (err) {
        console.error(err);
        container.innerText = 'Erro ao carregar eventos.';
      }
    }

    carregarEventos();
  </script>
</body>
</html>
