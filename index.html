<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda Pelota</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      padding-top: 70px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #0056b3;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 22px;
      font-weight: 700;
      box-shadow: 0 4px 8px rgba(0,86,179,0.4);
      z-index: 1000;
    }

    header .titulo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      line-height: 1;
    }

    #refreshBtn {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #refreshBtn:hover {
      background: rgba(255,255,255,0.2);
    }

    #refreshIcon {
      width: 26px;
      height: 26px;
      fill: #fff;
      transition: transform 0.6s ease;
    }

    #refreshBtn.spin #refreshIcon {
      transform: rotate(360deg);
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
      font-size: 20px;
      color: #333;
    }

    .loading::after {
      content: "";
      margin-left: 10px;
      border: 3px solid #ccc;
      border-top: 3px solid #0056b3;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    ul.menu {
      list-style: none;
      padding: 0;
    }

    ul.menu > li {
      background: #fff;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.08);
    }

    .titulo-evento {
      font-weight: bold;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .titulo-evento .t {
      background: #0056b3;
      color: #fff;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 14px;
    }

    .titulo-evento span.destacado {
      background: rgba(0, 0, 0, 0.06);
      padding: 3px 6px;
      border-radius: 6px;
      margin-left: 4px;
      font-weight: 500;
    }

    li ul li a {
      display: inline-block;
      margin: 3px 5px 0 0;
      padding: 6px 10px;
      background: #0056b3;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      transition: background 0.3s;
    }

    li ul li a:hover {
      background: #003f7f;
    }

    @media (max-width: 600px) {
      .titulo-evento {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="titulo">Agenda Pelota</div>
  <button id="refreshBtn" title="Atualizar">
    <svg id="refreshIcon" viewBox="0 0 24 24">
      <path d="M12 6V3L8 7l4 4V8c2.76 0 5 2.24 5 5a5.002 5.002 0 01-9.9 1h-2.02A7.002 7.002 0 0012 20c3.87 0 7-3.13 7-7s-3.13-7-7-7z"/>
    </svg>
  </button>
</header>

<main>
  <div id="eventos" class="loading">Carregando eventos...</div>
</main>

<script>
  const refreshBtn = document.getElementById('refreshBtn');
  refreshBtn.addEventListener('click', () => {
    refreshBtn.classList.add('spin');
    setTimeout(() => {
      location.reload();
    }, 300);
  });

  function ajustarHorarioBrasil(horaStr) {
    const [h, m] = horaStr.split(':').map(Number);
    let data = new Date();
    data.setUTCHours(h, m);
    data.setHours(data.getHours() - 1); // Ajuste para GMT-3 (horário de Brasília)
    return data.toTimeString().slice(0,5);
  }

  let interval;
  function iniciarContador() {
    interval = setInterval(() => {
      const el = document.querySelector('.loading');
      if (el) {
        el.textContent = 'Carregando eventos...';
      }
    }, 5000);
  }

  async function carregarEventos() {
    iniciarContador();
    const url = 'https://api.allorigins.win/get?url=' + encodeURIComponent('https://todopelotatvhd.com/agenda');
    try {
      const response = await fetch(url);
      const data = await response.json();
      const html = data.contents;

      const temp = document.createElement('div');
      temp.innerHTML = html;

      const container = document.getElementById('eventos');
      container.innerHTML = '';

      const listaEventos = temp.querySelector('ul.menu');
      if (!listaEventos) {
        container.innerHTML = '<p>Nenhum evento encontrado.</p>';
        return;
      }

      const eventos = Array.from(listaEventos.children);
      if (eventos.length === 0) {
        container.innerHTML = '<p>Nenhum evento encontrado.</p>';
        return;
      }

      const ul = document.createElement('ul');
      ul.className = 'menu';

      eventos.forEach(evento => {
        const linkPrincipal = evento.querySelector('a');
        if (!linkPrincipal) return;

        const horarioSpan = linkPrincipal.querySelector('span.t');
        const horarioOriginal = horarioSpan ? horarioSpan.textContent.trim() : '';
        const horarioAjustado = ajustarHorarioBrasil(horarioOriginal);

        let tituloCompleto = linkPrincipal.childNodes[0].textContent.trim();
        tituloCompleto = tituloCompleto.replace(horarioOriginal, '').trim();

        const li = document.createElement('li');
        li.className = evento.className;

        const tituloDiv = document.createElement('div');
        tituloDiv.className = 'titulo-evento';

        const partes = tituloCompleto.split(':');
        const antes = partes[0] ? partes[0].trim() : '';
        const depois = partes[1] ? partes.slice(1).join(':').trim() : '';

        if (depois) {
          tituloDiv.innerHTML = `<span class="t">${horarioAjustado}</span> ${antes}: <span class="destacado">${depois}</span>`;
        } else {
          tituloDiv.innerHTML = `<span class="t">${horarioAjustado}</span> ${tituloCompleto}`;
        }

        li.appendChild(tituloDiv);

        const canaisUlOriginal = evento.querySelector('ul');
        if (canaisUlOriginal) {
          const canaisUl = document.createElement('ul');
          canaisUl.style.marginTop = '10px';
          canaisUl.style.paddingLeft = '0';
          canaisUl.style.listStyle = 'none';

          canaisUlOriginal.querySelectorAll('li.subitem1 a').forEach(canalA => {
            let nomeCanal = canalA.childNodes[0].textContent.trim();
            nomeCanal = nomeCanal.replace(/Calidad\s*\d+p/i, '').trim();

            let hrefOriginal = canalA.getAttribute('href');
            if (hrefOriginal.startsWith('/')) {
              hrefOriginal = 'https://todopelotatvhd.com' + hrefOriginal;
            }

            const linkIframe = `/iframe.html?link=${hrefOriginal}&canal=${encodeURIComponent(nomeCanal)}`;

            const liCanal = document.createElement('li');
            const aCanal = document.createElement('a');
            aCanal.href = linkIframe;
            aCanal.textContent = nomeCanal;
            liCanal.appendChild(aCanal);
            canaisUl.appendChild(liCanal);
          });

          li.appendChild(canaisUl);
        }

        ul.appendChild(li);
      });

      clearInterval(interval);
      container.appendChild(ul);

    } catch (err) {
      console.error('Erro ao carregar eventos:', err);
      document.getElementById('eventos').innerText = 'Erro ao carregar eventos.';
      clearInterval(interval);
    }
  }

  carregarEventos();
</script>

</body>
</html>
