<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda Esportiva</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4caf50;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #1e1e1e;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 8px;
    }
    .event-time {
      font-weight: bold;
      color: #ff9800;
    }
    .channel {
      color: #03a9f4;
      cursor: pointer;
      margin: 5px 0;
      display: block;
    }
    .iframe-link {
      font-size: 0.9em;
      color: #a2ffa2;
      word-wrap: break-word;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Agenda Esportiva</h1>
  <ul id="event-list">Carregando eventos...</ul>

  <script>
    async function getEvents() {
      try {
        const response = await fetch("https://pelota-api.netlify.app/.netlify/functions/events");
        const data = await response.json();
        renderEvents(data);
      } catch (error) {
        document.getElementById("event-list").innerHTML = "Erro ao carregar eventos.";
      }
    }

    function renderEvents(events) {
      const eventList = document.getElementById("event-list");
      eventList.innerHTML = "";

      events.forEach(event => {
        const li = document.createElement("li");

        const title = document.createElement("div");
        title.innerHTML = `<span class="event-time">${event.time}</span> - ${event.title}`;
        li.appendChild(title);

        event.channels.forEach(channel => {
          const channelLink = document.createElement("span");
          channelLink.className = "channel";
          channelLink.textContent = channel.name;
          channelLink.dataset.url = channel.url;

          channelLink.addEventListener("click", async () => {
            const existing = channelLink.nextElementSibling;
            if (existing && existing.classList.contains("iframe-link")) return;

            const iframeUrl = await getIframeUrl(channel.url);
            const iframeEl = document.createElement("div");
            iframeEl.className = "iframe-link";
            iframeEl.textContent = iframeUrl || "Iframe n√£o encontrado";
            channelLink.insertAdjacentElement("afterend", iframeEl);
          });

          li.appendChild(channelLink);
        });

        eventList.appendChild(li);
      });
    }

    async function getIframeUrl(encodedUrl) {
      try {
        const scraperUrl = "https://api.scraperapi.com/?api_key=f367a6108ce7e5f1fd57ef78c49bd671&render=true&url=" + encodeURIComponent(encodedUrl);
        const res = await fetch(scraperUrl);
        const html = await res.text();

        const match = html.match(/https:\/\/streamtp4\.com\/global1\.php\?stream=[a-zA-Z0-9_]+/);
        return match ? match[0] : null;
      } catch (e) {
        return null;
      }
    }

    getEvents();
  </script>
</body>
</html>
